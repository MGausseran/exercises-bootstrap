<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="container text-center">
            <header>
                <div class="row gx-5 my-3">
                    <div class="col-4">
                        <div class="grey p-3">Logo (1/3)</div>
                    </div>
                    <div class="col-8">
                        <div class="grey p-3">Titre (2/3)</div>
                    </div>
                </div>
            </header>
            <main>
                <div class="row gx-5 my-3">
                    <div class="col-12">
                        <div class="grey p-3">Hero (1/1)</div>
                    </div>
                </div>
                <div class="col-lg-4">
                <div class="row gx-5 my-3">
                    <div class="col-12">
                        <div class="grey p-3">Zone 1</div>
                    </div>
                </div>
                <div class="row gx-5 my-3">
                    <div class="col-12">
                        <div class="grey p-3">Zone 2</div>
                    </div>
                </div>
                <div class="row gx-5 my-3">
                    <div class="col-12">
                        <div class="grey p-3">Zone 3</div>
                    </div>
                </div>
                </div>
                <div class="row gx-5 my-3">
                    <div class="col-8">
                        <div class="grey p-3">Zone 5 (2/3)</div>
                    </div>
                    <div class="col-4">
                        <div class="grey p-3">Zone 6 (1/3)</div>
                    </div>
                </div>
                
            </main>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
